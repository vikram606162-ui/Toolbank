<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Digital - Your Partner in Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #122c28;
            color: #d4e157;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background-color: #122c28;
            border-bottom: 1px solid rgba(88, 125, 120, 0.2);
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4e157;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background-color: #d4e157;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d4e157;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            opacity: 0.8;
        }

        .user-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #d4e157;
        }

        .cta-link {
            color: #d4e157;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .cta-link:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://ext.same-assets.com/3677438696/1755331314.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #58b0bc;
            color: #122c28;
        }

        .btn-primary:hover {
            background-color: #4a9aa5;
        }

        .btn-secondary {
            background-color: #a8d5e2;
            color: #122c28;
        }

        .btn-secondary:hover {
            background-color: #8fc5d4;
        }

        /* Services Section */
        .services {
            padding: 5rem 0;
        }

        .section-title {
            font-size: 3rem;
            font-weight: bold;
            color: #d4e157;
            margin-bottom: 3rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background-color: #0d2320;
            border: 2px solid #d4e157;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .service-card-content {
            padding: 1.5rem;
        }

        .service-card h3 {
            font-size: 1.5rem;
            color: #d4e157;
            margin-bottom: 1rem;
        }

        .service-divider {
            border-top: 1px solid #d4e157;
            margin: 1rem 0;
        }

        .service-price {
            font-size: 1.25rem;
            color: #d4e157;
            margin-bottom: 1.5rem;
        }

        .service-card .btn {
            width: 100%;
            text-align: center;
        }

        /* Offerings Section */
        .offerings {
            padding: 5rem 0;
            text-align: center;
        }

        .offerings p {
            color: #d1d4ca;
            margin-bottom: 2rem;
        }

        /* Vision Section */
        .vision {
            padding: 5rem 0;
        }

        .vision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            align-items: center;
            margin-top: 3rem;
        }

        .vision-image img {
            width: 100%;
            border-radius: 8px;
        }

        .vision-content h3 {
            font-size: 1.75rem;
            color: #d4e157;
            margin-bottom: 1.5rem;
        }

        .vision-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        /* Gallery Section */
        .gallery {
            padding: 3rem 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #0d2320;
            padding: 4rem 0 2rem;
            border-top: 1px solid rgba(88, 125, 120, 0.2);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.5rem;
            color: #d4e157;
            margin-bottom: 1.5rem;
        }

        .footer-section input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid #d4e157;
            color: #d4e157;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .footer-section input[type="email"]:focus {
            outline: none;
            border-color: #58b0bc;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d4e157;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .footer-links a {
            color: #d4e157;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        .footer-bottom {
            border-top: 1px solid rgba(88, 125, 120, 0.2);
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .copyright {
            color: #d4e157;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .vision-grid {
                grid-template-columns: 1fr;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
